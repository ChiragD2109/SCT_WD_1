<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Loading Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Navigation Bar -->
  <header id="navbar">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Content -->
  <main>
  <section style="height: 150vh; padding-top: 120px;">
    <h1>Scroll down to see the navbar change</h1>
    <p>Once you scroll more than 50px, the navbar will get a dark background and shadow.</p>
  </section>
</main>


  <script src="script.js"></script>
</body>
</html>
